---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		{{ page.content }}

	</div>

</section>

<section class="single">

	<div class="wrap">
		{% if site.related_posts.size >= 1 %}
		<div>
  			<h3>Related Posts</h3>
  			<ul>
  				{% for related_post in site.related_posts limit: 5 %}
    			<li><a href="{{ related_post.url }}">{{ related_post.title }}</a></li>
  				{% endfor %}
  			</ul>
		</div>
		{% endif %}
	</div>
</section>
